<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人博客后台管理</title>
    <link href="/public/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="/public/bootstrap/css/bootstrap-theme.css" type="text/css" rel="stylesheet" />
    <script src="/public/bootstrap/js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/">后台管理</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav">
                <li ><a href="/admin/user">用户管理 <span class="sr-only">(current)</span></a></li>
                <li >
                    <a href="/admin/classify" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类管理 <span class="sr-only">(current)</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/categoryIndex">分类首页</a></li>
                        <li><a href="/admin/categoryIndexAdd">分类添加</a></li>
                    </ul>
                </li>
                <li >
                    <a href="/admin/article" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">文章管理 <span class="sr-only">(current)</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/articleIndex">文章首页</a></li>
                        <li><a href="/admin/articleIndexAdd">文章添加</a></li>
                    </ul>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.username}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/">退出</a></li>
                    </ul>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container-fluid">
    {% block main%}{% endblock %}
</div>
</body>
</html>
